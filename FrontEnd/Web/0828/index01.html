            position: relative; /* 設置定位為相對定位，使得內部的絕對定位元素相對於此容器進行定位 */
            height: 40px; /* 設置跑馬燈容器的高度為 30px，以確保內容顯示在容器內 */

        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite; /* 修改這裡的時間來改變速度 */
        }
        
        @keyframes marquee {
